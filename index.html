<!DOCTYPE html>
<html>
<head>
  <title>Slick Playground</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
  <link rel="stylesheet" type="text/css" href="./index.css" />

</head>
<body>

  <section class="vertical-center-4 slider">
    <div>
      <img src="http://placehold.it/480x480?text=1">
    </div>
    <div>
      <img src="http://placehold.it/480x480?text=2">
    </div>
    <div>
      <img src="http://placehold.it/480x480?text=3">
    </div>
    <div>
      <img src="http://placehold.it/480x480?text=4">
    </div>
    <div>
      <img src="http://placehold.it/480x480?text=5">
    </div>
    <div>
      <img src="http://placehold.it/480x480?text=6">
    </div>
    <div>
      <img src="http://placehold.it/480x480?text=7">
    </div>
    <div>
      <img src="http://placehold.it/480x480?text=8">
    </div>
    <div>
      <img src="http://placehold.it/480x480?text=9">
    </div>
    <div>
      <img src="http://placehold.it/480x480?text=10">
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {
      $(".vertical-center-4").slick({
        dots: true,
        centerMode: true,
        slidesToShow: 4,
        slidesToScroll: 2
      });
      $(".vertical-center-3").slick({
        dots: true,
        vertical: true,
        centerMode: true,
        slidesToShow: 3,
        slidesToScroll: 3
      });
      $(".vertical-center-2").slick({
        dots: true,
        vertical: true,
        centerMode: true,
        slidesToShow: 2,
        slidesToScroll: 2
      });
      $(".vertical-center").slick({
        dots: true,
        vertical: true,
        centerMode: true,
      });
      $(".vertical").slick({
        dots: true,
        vertical: true,
        slidesToShow: 3,
        slidesToScroll: 3
      });
      $(".regular").slick({
        dots: true,
        infinite: true,
        slidesToShow: 3,
        slidesToScroll: 3
      });
      $(".center").slick({
        dots: true,
        infinite: true,
        centerMode: true,
        slidesToShow: 5,
        slidesToScroll: 3
      });
      $(".variable").slick({
        dots: true,
        infinite: true,
        variableWidth: true
      });
      $(".lazy").slick({
        lazyLoad: 'ondemand', // ondemand progressive anticipated
        infinite: true
      });
    });
</script>

</body>
</html>
